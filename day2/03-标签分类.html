<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- ul>li{列表$}*5 -->
    <ul>
        <li>
            <h2>块级标签：</h2>
            <p>独占一行的标签</p>
            <p>hr h1-h6 p div ul li table tr ol form</p>
        </li>
        <li>
            <h2>行内标签</h2>
            <p>不独占一行并且不可以设置高宽的标签</p>
            <p>span b strong em del s u ins i a</p>
        </li>
        <li>
            <h2>行内块级标签</h2>
            <p>不独占一行并且可以设置高宽的标签</p>
            <p>img input select textarea</p>            
        </li>
    </ul>

</body>
</html>
