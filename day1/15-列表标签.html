<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- ul标签下面只能是li标签 -->
    <!-- 但是li标签里面可以嵌套其它任何标签 -->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>我是段落</li>
        <li>列表4</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <dt>名词</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>

        <dt>名词2</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>    
    </ol>
</body>
</html>
