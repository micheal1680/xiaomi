<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 语法：<标签名 属性3="属性值3" 属性1="属性值1"  属性2="属性值2">内容</标签名>
        注意：属性要写在开始标签中，并且位于标签名之后，每个属性之间以空格隔开，属性之间不分先后顺序 
    -->
    <div id="myId" class="myclass" title="鼠标移入显示的内容">我是div</div>
</body>
</html>
