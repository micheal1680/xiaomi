<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <!-- b标签没有语义强调的意思，strong有语义强调的意思 -->
  <b>我是b标签</b>
  <strong>我是strong标签</strong>

  <!-- i标签没有语义强调的意思，em有语义强调的意思-->
  <i>我是i</i>
  <em>我是em</em>

  <!-- s标签没有语义强调的意思，del有语义强调的意思 -->
  <s>￥288</s>
  <del>￥399</del>

  <!-- u标签没有语义强调的意思，ins有语义强调的意思 -->
  <u>我是u</u>
  <ins>我是ins</ins>
</body>
</html>
