    <style>
    .box{
        border: 1px solid #ccc;

        display: flex;

        align-items: center;
        justify-content: space-between;
        /* 这条把center那条给覆盖了 */
        align-items: stretch;
    }
    .box div{
        background-color: blue;
    }
    </style>
</head>
